<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>御风大学</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="utility-nav">
                <a href="#">访客</a>
                <a href="#">校友</a>
                <a href="#">招聘</a>
                <a href="#">人才招聘</a>
                <a href="#">内网</a>
                <a href="#">邮箱</a>
                <a href="#">图书馆</a>
                <a href="#" class="language">English</a>
            </div>
        </div>
        
        <div class="main-header">
            <div class="logo">
                <img src="../img/School.png" alt="御风大学校徽">
                <div class="school-name">
                    <h1>御风大学</h1>
                    <span>Yufeng University</span>
                </div>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="#">御风新闻</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">学校概况</a>
                        <div class="dropdown-content">
                            <a href="#">校庆献辞</a>
                            <a href="#">学校沿革</a>
                            <a href="#">历任领导</a>
                            <a href="#">现任领导</a>
                            <a href="#">组织机构</a>
                            <a href="#">统计资料</a>
                            <a href="#">信息公开</a>
                        </div>
                    </li>
                    <li><a href="#">院系设置</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">教育教学</a>
                        <div class="dropdown-content">
                            <a href="#">本科教学</a>
                            <a href="#">研究生教学</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">科学研究</a>
                        <div class="dropdown-content">
                            <a href="#">科研项目</a>
                            <a href="#">科研机构</a>
                        </div>
                    </li>
                    <li><a href="#">招生就业</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">合作交流</a>
                        <div class="dropdown-content">
                            <a href="#">国内合作</a>
                            <a href="#">国际合作</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">走进御风</a>
                        <div class="dropdown-content">
                            <a href="#" class="campus-view">校园风景</a>
                        </div>
                    </li>
                </ul>
            </nav>
            
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="carousel-container">
        <div class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
        <div class="carousel-slides">
            <div class="slide">
                <img src="../img/slide1.jpg" alt="校园风光1">
            </div>
            <div class="slide">
                <img src="../img/slide2.jpg" alt="校园风光2">
            </div>
            <div class="slide">
                <img src="../img/slide4.jpg" alt="校园风光4">
            </div>
        </div>
        <button class="carousel-button prev">❮</button>
        <button class="carousel-button next">❯</button>
        <div class="carousel-indicators">
            <button class="indicator active"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
        </div>
    </div>

    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <button class="close-menu">×</button>
        </div>
        <div class="mobile-menu-content">
            <!-- 移动菜单内容将通过 JavaScript 动态生成 -->
        </div>
    </div>

    <div class="quick-nav-button">
        <div class="quick-nav-toggle">
            <div class="menu-lines">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div class="quick-nav-menu">
        <div class="quick-nav-content">
            <!-- 导航内容将通过 JavaScript 动态生成 -->
        </div>
    </div>

    <div class="welcome-toast">
        <span class="char1">欢</span>
        <span class="char2">迎</span>
        <span class="char3">来</span>
        <span class="char4">到</span>
        <span class="char5">御</span>
        <span class="char6">风</span>
        <span class="char7">大</span>
        <span class="char8">学</span>
        <span class="exclamation">！</span>
    </div>

    <script src="../JavaScript/script.js"></script>
</body>
</html>
